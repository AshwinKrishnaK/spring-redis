spring:
  application:
    name: Redis Application
  datasource:
    url: jdbc:mysql://localhost:3306/federal_redis?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  redis:
    host: localhost
    port: 6379